<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Front Page with Project Selection -->
<label for="projectSelect">Select Project:</label>
<select id="projectSelect" onchange="showTable()">
    <option value="project1">Project 1</option>
    <option value="project2">Project 2</option>
    <option value="project3">Project 3</option>
</select>

<!-- Table Section -->
<div id="tableContainer" style="display: none;">
    <table id="projectTable">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <!-- ... (add headers for remaining columns if needed) ... -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td>
                    <input type="text" oninput="filterOptions(this)">
                    <select id="dropdownOptions">
                        <option value="code1">Code 1</option>
                        <option value="code2">Code 2</option>
                        <option value="code3">Code 3</option>
                        <option value="code4">Code 4</option>
                    </select>
                </td>
                <!-- ... (add cells for remaining columns if needed) ... -->
            </tr>
            <!-- ... (add rows for additional entries if needed) ... -->
        </tbody>
    </table>
</div>

<script>
    function showTable() {
        var projectSelect = document.getElementById("projectSelect");
        var tableContainer = document.getElementById("tableContainer");
        tableContainer.style.display = projectSelect.value !== "" ? "block" : "none";
    }

    function filterOptions(inputElement) {
        var inputText = inputElement.value.toLowerCase();
        var dropdown = document.getElementById("dropdownOptions");
        var options = dropdown.options;

        for (var i = 0; i < options.length; i++) {
            var optionText = options[i].text.toLowerCase();
            options[i].style.display = optionText.includes(inputText) ? "block" : "none";
        }
    }
</script>

</body>
</html>

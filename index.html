<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table with List Search</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        select {
            width: 100%;
        }

        .search-input {
            width: 80%;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <table id="miTabla">
        <thead>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><select class="listaDesplegable" onchange="mostrarSeleccion(this)"></select></td>
                <td><select class="listaDesplegable" onchange="mostrarSeleccion(this)"></select></td>
            </tr>
            <!-- Additional rows will be dynamically added here -->
        </tbody>
    </table>

    <button onclick="agregarFila()">Agregar Fila</button>

    <script>
        function mostrarSeleccion(elemento) {
            alert("Seleccionaste: " + elemento.value);
            // You can perform other actions with the selected value
        }

        function agregarFila() {
            var table = document.getElementById("miTabla").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);

            // Columna 1
            var cell1 = newRow.insertCell(0);
            var select1 = document.createElement("select");
            select1.className = "listaDesplegable";
            select1.setAttribute("onchange", "mostrarSeleccion(this)");
            loadOptionsFromTextFile('<https://raw.githubusercontent.com/IvanAdriazola/PLANILLA-CONDUCTORES-POR-PATENTE/main/COL1>', select1);
            cell1.appendChild(select1);

            // Columna 2
            var cell2 = newRow.insertCell(1);
            var select2 = document.createElement("select");
            select2.className = "listaDesplegable";
            select2.setAttribute("onchange", "mostrarSeleccion(this)");
            loadOptionsFromTextFile('<https://raw.githubusercontent.com/IvanAdriazola/PLANILLA-CONDUCTORES-POR-PATENTE/main/COL2>', select2);
            cell2.appendChild(select2);
        }

        function loadOptionsFromTextFile(fileUrl, selectElement) {
            fetch(fileUrl)
                .then(response => response.text())
                .then(data => {
                    // Split the lines of the text file and add each line as an option
                    data.split('\n').forEach(option => {
                        var trimmedOption = option.trim();
                        if (trimmedOption !== '') {
                            var optionElement = document.createElement("option");
                            optionElement.value = trimmedOption;
                            optionElement.text = trimmedOption;
                            selectElement.appendChild(optionElement);
                        }
                    });
                })
                .catch(error => console.error('Error loading options:', error));
        }
    </script>

</body>
</html>

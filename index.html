<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Dropdown</title>
    <style>
        /* Style the dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Style the input field */
        input {
            width: 200px;
            padding: 10px;
        }

        /* Style the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            z-index: 1;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Style the dropdown items */
        .dropdown-content a {
            padding: 12px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }

        /* Highlight the selected item */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Display the dropdown content when input is focused */
        .dropdown:focus-within .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<!-- Dropdown container -->
<div class="dropdown" tabindex="0">
    <!-- Input field for filtering -->
    <input type="text" id="myInput" oninput="filterFunction()" placeholder="Search for items">

    <!-- Dropdown content -->
    <div class="dropdown-content" id="myDropdown">
        <!-- Dropdown items -->
        <a href="#">Item 1</a>
        <a href="#">Item 2</a>
        <a href="#">Item 3</a>
        <a href="#">Item 4</a>
        <a href="#">Item 5</a>
    </div>
</div>

<script>
    // Function to filter dropdown items based on input
    function filterFunction() {
        var input, filter, dropdown, items, a, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        dropdown = document.getElementById("myDropdown");
        items = dropdown.getElementsByTagName("a");

        for (i = 0; i < items.length; i++) {
            a = items[i];
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                items[i].style.display = "";
            } else {
                items[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>

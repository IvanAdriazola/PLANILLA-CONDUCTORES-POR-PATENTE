<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Front Page with Project Selection -->
<label for="projectSelect">Select Project:</label>
<select id="projectSelect" onchange="showTable()">
    <option value="project1">Project 1</option>
    <option value="project2">Project 2</option>
    <option value="project3">Project 3</option>
</select>

<!-- Table Section -->
<div id="tableContainer" style="display: none;">
    <table id="projectTable">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
                <th>Column 6</th>
                <th>Column 7</th>
                <th>Column 8</th>
                <th>Column 9</th>
                <th>Column 10</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td>
                    <select>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </td>
                <!-- Repeat the above structure for the remaining columns -->
            </tr>
            <!-- Repeat the above row structure for additional rows -->
        </tbody>
    </table>
</div>

<script>
    function showTable() {
        var projectSelect = document.getElementById("projectSelect");
        var tableContainer = document.getElementById("tableContainer");

        // Show the table only if a project is selected
        tableContainer.style.display = projectSelect.value !== "" ? "block" : "none";
    }
</script>

</body>
</html>

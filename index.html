<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Answer Entry</title>
  <style>
    #answerList {
      display: none;
    }
  </style>
</head>
<body>

<label for="answerInput">Enter Answer:</label>
<input type="text" id="answerInput" oninput="filterAnswers()">

<ul id="answerList"></ul>

<script>
  // Fetch the list of possible answers from the server
  function fetchAnswers() {
    fetch('https://raw.githubusercontent.com/IvanAdriazola/PLANILLA-CONDUCTORES-POR-PATENTE/main/COL1.TXT')
      .then(response => response.text())
      .then(data => {
        const answerList = data.split('\n');
        updateAnswerList(answerList);
      })
      .catch(error => console.error('Error fetching answers:', error));
  }

  // Update the displayed answer list based on the input
  function updateAnswerList(answers) {
    const input = document.getElementById('answerInput');
    const filter = input.value.toLowerCase();
    const filteredAnswers = answers.filter(answer => answer.toLowerCase().includes(filter));

    const listContainer = document.getElementById('answerList');
    listContainer.innerHTML = '';

    filteredAnswers.forEach(answer => {
      const listItem = document.createElement('li');
      listItem.textContent = answer;
      listContainer.appendChild(listItem);
    });

    // Show or hide the list container based on whether there are filtered answers
    listContainer.style.display = filteredAnswers.length > 0 ? 'block' : 'none';
  }

  }

  // Fetch answers when the page loads
  document.addEventListener('DOMContentLoaded', () => {
    fetchAnswers();
  });
</script>

</body>
</html>
